<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title><!DOCTYPE>
        <html>
        <head>
            <meta charset="utf-8">
            <title>IFE JavaScript Task 01</title>
        </head>
<body>

<ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
</ul>

<ul id="resort">
    <!--
    <li>第一名：北京空气质量：<b>90</b></li>
    <li>第二名：北京空气质量：<b>90</b></li>
    <li>第三名：北京空气质量：<b>90</b></li>
     -->

</ul>

<button id="sort-btn">排序</button>

<script type="text/javascript">
    /**
     * getData方法
     * 读取id为source的列表，获取其中城市名字及城市对应的空气质量
     * 返回一个数组，格式见函数中示例
     */
    function getData() {
        /*
        coding here
        */
        var data = new Array();
        var data_ele = document.querySelectorAll("#source>li");
        data_ele.forEach(function(t){
            var city = t.innerText.slice(0,t.innerText.indexOf("空气"));
            var value = t.innerText.slice(t.innerText.indexOf("：")+1);
            data.push([city,value]);
        })
        return data;
    }

    /**
     * sortAqiData
     * 按空气质量对data进行从小到大的排序
     * 返回一个排序后的数组
     */
    function sortAqiData(data) {
        data.sort(function (a,b) {
            return parseInt(b[1])-parseInt(a[1]);
        })
        return data;
    }
    /**
     * render
     * 将排好序的城市及空气质量指数，输出显示到id位resort的列表中
     * 格式见ul中的注释的部分
     */
    function render(data) {
        var data_resort = document.querySelector("#resort");
        data.forEach(function (t,i) {
            var list_item = document.createElement("li");
            var bold_item = document.createElement("b");
            bold_item.innerText = t[1];
            list_item.innerText="第"+number_tran(i)+"名："+t[0]+"空气质量"+"：";
            list_item.appendChild(bold_item);
            data_resort.appendChild(list_item);
        })
    }

    function btnHandle() {
        var aqiData = getData();
        aqiData = sortAqiData(aqiData);
        render(aqiData);
    }

    function number_tran(num){
        var num_list = ["一","二","三","四","五","六","七","八","九","十"]
        return num_list[num];
    }

    function init() {
        var btn = document.querySelector("#sort-btn");
        btn.onclick = function(){
            btnHandle();
        }
        // 在这下面给sort-btn绑定一个点击事件，点击时触发btnHandle函数
    }

    init();

</script>
</body>
</html>
