<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

    (function()  {
        var weather = document.querySelector('#aqi-input');
        var submit = document.querySelector('#button');
        var display = document.querySelector('#aqi-display');

        function submit_weather() {
            display.textContent = weather.value;
        }

        submit.addEventListener('click', submit_weather)
    })();

</script>
</body>
</html>
